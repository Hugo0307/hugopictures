<div class="text-center mt-3 mb-3">
  <form>
      <i aria-hidden="true" class="fa fa-search mr-1"></i>
      <input
          class="rounded"
          type="search"
          placeholder="search..."
          autofocus
          (keyup)="onKeyUp($event)"
          >
  </form>
</div>

<hp-photos-layout [photos]="photos | filterByDescription: filter"></hp-photos-layout>

<hp-load-button (click)="load()" [hasMore]="hasMore"></hp-load-button>
